<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <title>David Documento</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="#">
        <section class="seccion-datos">
            <label for="firs-name" class="label-seccion">Enter Your First Name:
                <input id="firs-name" name="firs-name" class="input-seccion" type="text" minlength="8" required>
            </label>
            <label for="last-name" class="label-seccion">Enter Your Last Name:
                <input id="last-name" name="last-name" class="input-seccion" type="text" required>
            </label>
            <label for="email" class="label-seccion">Enter Your Email:
                <input id="email" name="email" class="input-seccion" type="email" required>
            </label>
            <label for="password" class="label-seccion">Create a New Password:
                <input id="password" name="password" class="input-seccion" type="password" pattern="[a-z0-5]{8,}"
                    required>
            </label>
        </section>
        <hr>
        <section class="seccion-datos">
            <div>
                <label class="label-seccion" for="personal">
                    <input id="personal" type="radio" name="personal-business">
                    Personal Account
                </label>
            </div>
            <div>
                <label class="label-seccion" for="business">
                    <input id="business" type="radio" name="personal-business">
                    Business Account
                </label>
            </div>
            <div>
                <label class="label-seccion" for="">
                    <input type="checkbox">
                    I accept the
                    <a href="#" target="_blank">terms and conditions</a>
                </label>
            </div>
        </section>
        <hr>

        <section class="seccion-datos">
            <label for="profile" class="label-seccion1">Upload a profile picture:
                <input id="profile" name="profile" class="input-seccion" type="file" readonly
                    placeholder="Ningun archivo selec.">
            </label>
            <label for="years" class="label-seccion">Input your age (years):
                <input if="years" name="years" class="input-seccion" type="number" min="13" max="30">
            </label>
            <label for="dropdownSelect" class="label-seccion" for="dropdownSelect">How did you hear about us?
                <select class="input-seccion" id="dropdownSelect" name="dropdownSelect">
                    <option value="selectone">(select one)</option>
                    <option value="news">freeCodeCamp News</option>
                    <option value="channel">freeCodeCamp Youtube channel</option>
                    <option value="forum">freeCodeCamp Forum</option>
                    <option value="other">other</option>
                </select>
            </label>
            <label for="provide-bio" class="label-seccion">Provide a bio:
                <textarea id="provide-bio" name="provide-bio" class="input-seccion"
                    placeholder="I like coding on the beach.."></textarea>
            </label>
        </section>
        <input id="bottonSubmit" type="submit" value="Submit">
    </form>
</body>

</html>
